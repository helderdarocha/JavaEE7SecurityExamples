<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página do usuário</title>
        <f:metadata>
            <f:viewParam name="userid" value="#{usuarioBean.userid}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <img src="#{usuarioBean.avatar}" />
            <h1>#{usuarioBean.userid}</h1>
            <h5>Acessado por #{request.remoteUser}.</h5>

            <p>Nome: <h:inputText value="#{usuarioBean.userid}" /></p>
            <p>E-mail: <h:inputText value="#{usuarioBean.email}" /></p>
            
            <h:panelGroup rendered="#{usuarioBean.autorizado}">
                <button type="button" onclick="alert('Edições ainda não disponíveis!')">Editar</button>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
